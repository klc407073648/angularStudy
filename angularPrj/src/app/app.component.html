<h1>HttpClient Example</h1>

<div>
  <input type="checkbox" id="heroes" [checked]="showHeroes" (click)="toggleHeroes()">
  <label for="heroes">Heroes</label>

  <input type="checkbox" id="config" [checked]="showConfig" (click)="toggleConfig()">
  <label for="config">Config</label>

  <input type="checkbox" id="downloader" [checked]="showDownloader" (click)="toggleDownloader()">
  <label for="downloader">Downloader</label>

  <input type="checkbox" id="uploader" [checked]="showUploader" (click)="toggleUploader()">
  <label for="uploader">Uploader</label>

  <input type="checkbox" id="search" [checked]="showSearch" (click)="toggleSearch()">
  <label for="search">Search</label>

  <input type="checkbox" id="NavMenu" [checked]="showNavMenu" (click)="toggleNavMenu()">
  <label for="NavMenu">NavMenu</label>
</div>

<app-heroes *ngIf="showHeroes"></app-heroes>
<hr />
<app-messages></app-messages>
<hr />
<app-config *ngIf="showConfig"></app-config>
<hr />
<app-downloader *ngIf="showDownloader"></app-downloader>
<hr />
<app-uploader *ngIf="showUploader"></app-uploader>
<hr />
<app-package-search *ngIf="showSearch"></app-package-search>

<nav *ngIf="showNavMenu">
  <ul>
    <li><a routerLink="/index" routerLinkActive="active">Index Component</a></li>
    <li><a routerLink="/about" routerLinkActive="active">About Component</a></li>
    <li><a routerLink="/admin" routerLinkActive="active">Admin Component</a></li>
    <li><a routerLink="/news" routerLinkActive="active">News Component</a></li>
    <li><a routerLink="/material-test" routerLinkActive="active">Material-test Component</a></li>
    <li><a routerLink="/heroes" routerLinkActive="active">Heroes Component</a></li>
    <li><a routerLink="/messages" routerLinkActive="active">Messages Component</a></li>
    <li><a routerLink="/config" routerLinkActive="active">Config Component</a></li>
    <li><a routerLink="/downloader" routerLinkActive="active">Downloader Component</a></li>
    <li><a routerLink="/uploader" routerLinkActive="active">Uploader Component</a></li>
    <li><a routerLink="/package-search" routerLinkActive="active">Package-search Component</a></li>
    <li><a routerLink="/httpService" routerLinkActive="active">HttpService Component</a></li>
  </ul>
</nav>

<router-outlet></router-outlet>
